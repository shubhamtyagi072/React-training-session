<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center">Registration</h2>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="fullname">FullName:</label>
                    <input type="text" class="form-control" id="fullname" name="fullname" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="confirmpassword">Confirm Password:</label>
                    <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="dateofbirth">DOB:</label>
                    <input type="date" class="form-control" id="dateofbirth" name="dateofbirth" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="gender">Gender</label>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="male" name="male" >
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="female" name="female" >
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="others" name="others" >
                        <label class="form-check-label" for="others">Others</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="hobbies">Hobbies</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="Reading" name="Reading" >
                    <label class="form-check-label" for="Reading">Reading</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="Travelling" name="Travelling" >
                    <label class="form-check-label" for="Travelling">Travelling</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="others" name="others" >
                    <label class="form-check-label" for="others">Others</label>
                </div>
            </div>
            <div class="form-group">
                <label for="profile">Profile Picture:</label>
                <input type="file" class="form-control-file" id="profile" name="profile" required>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <select class="form-control" id="country" name="country" required>
                    <option value="">Select your country</option>
                    <option value="USA">United States</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">United Kingdom</option>
                    <option value="Australia">Australia</option>
                    <option value="India">India</option>
                </select>
            </div>
            <div class="form-group">
                <label for="bio">Bio:</label>
                <textarea class="form-control" id="bio" name="bio"></textarea>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="tnc" name="tnc" required>
                <label class="form-check-label" for="tnc">Agree to Terms & Conditions</label>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
    </div>
</body>
</html>
