<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Registeration</h2>
        <form>
            <div class="form-group">
                <label for="fullname">FullName:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmpassword">Confirm Password:</label>
                <input type="password" id="confirmpassword" name="confirmpassword" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="dateofbirth">DOB:</label>
                <input type="date" id="dateofbirth" name="dateofbirth" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <div class="checkbox_container">
                    <input type="checkbox" id="male" name="malw" required>
                    <span>Male</span>
                </div>
                <div class="checkbox_container">
                    <input type="checkbox" id="female" name="female" required>
                    <span>Female</span>
                </div>
                <div class="checkbox_container">
                    <input type="checkbox" id="others" name="others" required>
                    <span>Others</span>
                </div>
            </div>
            <div class="form-group">
                <label for="hobbies">Hobbies</label>
                <div class="checkbox_container">
                    <input type="checkbox" id="Reading" name="Reading" required>
                    <span>Reading</span>
                </div>
                <div class="checkbox_container">
                    <input type="checkbox" id="Travelling" name="Travelling" required>
                    <span>Travelling</span>
                </div>
                <div class="checkbox_container">
                    <input type="checkbox" id="Cooking" name="Cooking" required>
                    <span>Cooking</span>
                </div>
                <div class="checkbox_container">
                    <input type="checkbox" id="others" name="others" required>
                    <span>Others</span>
                </div>
            </div>
            <div class="form-group">
                <label for="profile">Profile Picture:</label>
                <input type="file" id="profile" name="profile" required>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="">Select your country</option>
                    <option value="USA">United States</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">United Kingdom</option>
                    <option value="Australia">Australia</option>
                    <option value="India">India</option>
                </select>
            </div>
            <div class="form-group">
                <label for="bio">Bio:</label>
                <textarea  id="bio" name="bio"  > </textarea>

            </div>
            <div class="form-group">
                <input type="checkbox" id="tnc" name="tnc" required> 
                <span for="profile"> agree to Tnc</span>
            </div>
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>
       
    </div>
</body>
</html>
